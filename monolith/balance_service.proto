syntax = "proto3";

package hub_investments;

import "common/common.proto";

option go_package = "./proto";

// ====================================
// BALANCE SERVICE
// ====================================

// BalanceService provides balance operations
service BalanceService {
  // GetBalance retrieves user balance
  rpc GetBalance(GetBalanceRequest) returns (GetBalanceResponse);
}

// ====================================
// BALANCE SERVICE MESSAGES
// ====================================

message GetBalanceRequest {
  string user_id = 1;
}

message GetBalanceResponse {
  APIResponse api_response = 1;
  Balance balance = 2;
}

message Balance {
  string user_id = 1;
  double available_balance = 2;
  double total_balance = 3;
  double reserved_balance = 4;
  string currency = 5;
  string last_updated = 6;
}

